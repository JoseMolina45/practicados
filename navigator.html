<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear un Menu</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./js/scripts.js"></script>
</head>
<body>
    <header>
        <!-- main menu -->
        <div class="menu-btn">
            <i class="fa-solid fa-bars" onclick="openMenu()"></i>
        </div>
        <nav class="menu">
            <ul id="menu-click" class="">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="menu.html">Menú</span></li>
                <li><a href="gallery.html">Galería</a></li>
                <li><a href="windows.html">Ventanas</a></li>
                <li><a href="carrusel.html">Carrusel</a></li>
                <li><a href="accordion.html">Acordeón</a></li>
                <li><a href="modal.html">Modal</a></li>
                <li><a href="tabs.html">Tabs</a></li>
                <li><span class="idle">Información</span></li>
                <li><a href="filters.html">Filtros</a></li>
           </ul>
        </nav>
        <!-- End main menu -->
    </header>
    <main>
        <h1 class="title-main">Obtener información con JS</h1>
        <div class="preformat">
        <div class="format-code">
            <h4>Información del navegador</h4>
            <hr>
            <script>
                document.write("<p><strong>Navegador: </strong>" + navigator.appName + "</p>");
                document.write("<p><strong>Versión: </strong>" + navigator.appVersion + "</p>");
                document.write("<p><strong>Cookies: </strong>" + navigator.cookieEnabled + "</p>");
                document.write("<p><strong>Idioma: </strong>" + navigator.languages + "</p>");
                document.write("<p><strong>Visor PDF: </strong>" + navigator.pdfViewerEnabled + "</p>");
                document.write("<p><strong>Sistema Operativo: </strong>" + navigator.platform + "</p>");
                document.write("<p><strong>Fabricante: </strong>" + navigator.vendor + "</p>");
            </script>
        </div>
        </div>
        
    </main>
    <!-- footer zone-->
    <footer>
        <p>2024 HTML, CSS Práctica</p>
    </footer>
    <!-- End footer zone -->
</body>
</html>
